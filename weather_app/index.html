<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    
    <div class="container">

        <div class="header">
            <div class="search-box">

                <input type="text" placeholder="enter location" class="input-box">

                <button style="font-size:25px" id="searchbtn">&#128269;</button>
            </div>
        </div>

        <div class="location-not-found">
            <h2>Oops soory!  location not found!! </h2>
            <img src="/images/error1.png" alt="404 error">
        </div>

        <div class="weather_body" >

            <div class="sun">
                <div class="sunrise">
                    <i class="fas fa-sun"></i>
                    <div class="text">
                        <p>sunrise</p>
                        <span id="sunrise">none</span>
                    </div>    
                </div>
                <div class="sunset">
                    <i class="fas fa-cloud-sun"></i>

                    <div class="text">
                        <p>sunset</p>
                        <span id="sunset">none</span>
                    </div>
                </div>
                
            </div>


            <img src="/images/sunny.png" alt="uh-uh snap!" class="weather-img">

            <div class="weather-box">
                
                <p class="temp">30 <sup>Â°C</sup></p>
                <p class="desc">sunny</p>
                
            </div>
            
            <div class="weather-detail">

                <div class="humidity">
                    <i class="fas fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span><p>Humidity</p></div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12kmph</span>
                        <p>Wind-speed</p>
                    </div>
                </div>
                            
                </div>


            </div>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
